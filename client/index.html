<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Agar.io</title>
    <style>
      canvas {
        /* Set the canvas to the full width and height of the window */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }
      #overlay h1 {
        color: white;
        font-size: 3em;
        margin-bottom: 1em;
      }
      #overlay p {
        color: white;
        font-size: 1.5em;
        margin-bottom: 0.5em;
      }
      #overlay input {
        padding: 0.5em;
        font-size: 1em;
        margin-bottom: 0.5em;
      }
      #overlay button {
        padding: 0.5em 1em;
        font-size: 1em;
        background-color: white;
        color: black;
        border: none;
        cursor: pointer;
      }
      #hud {
        width: 100%;
        display: flex;
        justify-content: space-between;
        color: white;
      }
    </style>
    <script src="script.js" type="module"></script>
  </head>

  <body>
    <canvas></canvas>
    <div id="hud">
      <div id="score-div">Score: <span id="score">0</span></div>
      <div id="leaderboard-div">
        <h3>Leaderboard</h3>
        <div id="leaderboard-contents"></div>
      </div>

    <div id="overlay">
      <h1>Budget Agar.io</h1>
      <p>Enter your name:</p>
      <input type="text" id="name" placeholder="Name" required minlength="1" maxlength="256" />
      <button id="start-game-button">Start Game</button>
    </div>
  </body>
</html>
